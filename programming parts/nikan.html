<!DOCTYPE html>
<html>
    <head>
        
        <title>
            login page
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="Stylesheet" href="nikan.css">
    </head>
    <body>
  <div style="display : grid;
      grid-template-columns:50% 50%;">

        <div class="back">
                <div class="mainletter">
                          <p class="letters">Don't have an account? <a style="font-weight: 600%; color: black;" href="url">Register</a></p>
                          
               </div>
            
                <div class="corner">
              
                          <img class="img" src="pics\Vector.png">
                          <img class="img1" src="pics\Vector-1.png">
                 </div>  
          </div>  

        <div>
                  <div>
                         <img class="logo"  src="pics\logo.png">
                  </div>

                  <div>
                        
                        <input class="search1" type="textbox" id="email" placeholder="  Enter your email address">
                        <label class="tag1">Email</label>
                        <input class="search2" type="textbox" placeholder="  Enter your password">
                        <label class="tag2">Password</label>
                        <input class="search3" type="checkbox">
                        <label class="tag3">Remember me</label>
                        <button class="button">Login</button>
                        <a class="link" href="url">Forgot password</a>


                  </div>
        </div>



   </div>



    </body>

</html>
